<div class="container">
  <div align="right">
    <button mat-raised-button class="mt-2" color="accent" routerLink="/employee-list">Go to Employee Form</button>
  </div>
  <div class="card p-5 mt-2">

    <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)" >

      <mat-form-field appearance="outline">
        <mat-label>Employee Id</mat-label>
        <input matInput placeholder="Employee Id" name="employeeId" [(ngModel)]="employee.employeeId" disabled>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Employee Name</mat-label>
        <input matInput placeholder="Employee Name" name="EmployeeName" [(ngModel)]="employee.employeeName">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contact Number</mat-label>
        <input matInput placeholder="Employee Contact Number" name="employeeContactNumber" [(ngModel)]="employee.employeeContactNumber">
        <mat-icon matSuffix>phone_android</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Employee Address</mat-label>
        <input matInput placeholder="Employee Address" name="employeeAddress" [(ngModel)]="employee.employeeAddress">
        <mat-icon matSuffix>location_on</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Department</mat-label>
        <mat-select name="employeeDepartment" [(ngModel)]="employee.employeeDepartment" >
          <mat-option value="IT" >IT</mat-option>
          <mat-option value="Network">Network</mat-option>
          <mat-option value="Cloud">Cloud</mat-option>
          <mat-option value="Finance">Finance</mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <label for="">Gender</label>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button [checked]="checkGender('M')  " (click)="selectGender('M')" value="M" >M</mat-radio-button>
          <mat-radio-button [checked]="checkGender('F') " (click)="selectGender('F')" value="F">F</mat-radio-button>
        </mat-radio-group>

      </div>

      <mat-form-field appearance="outline" class="mt-2">
        <mat-label>Employee Skills</mat-label>
        <input matInput placeholder="Employee Skills" name="employeeSkills" [(ngModel)]="employee.employeeSkills" disabled>
        <mat-icon matSuffix>menu_book</mat-icon>
      </mat-form-field>

      <div>
        <label for="">Skills</label>
        <section class="example-section">
          <mat-checkbox (change)="onSkillsChanges($event)" class="example-margin" value="Java" [checked]="checkSkills('Java')" >Java</mat-checkbox>
          <mat-checkbox (change)="onSkillsChanges($event)" class="example-margin" value="Spring Boot"  [checked]="checkSkills('Spring Boot')">Spring Boot</mat-checkbox>
          <mat-checkbox (change)="onSkillsChanges($event)" class="example-margin" value="Angular"  [checked]="checkSkills('Angular')">Angular</mat-checkbox>
          <mat-checkbox (change)="onSkillsChanges($event)" class="example-margin" value="AWS" [checked]="checkSkills('AWS')">AWS</mat-checkbox>
          <mat-checkbox (change)="onSkillsChanges($event)" class="example-margin" value="DSA" [checked]="checkSkills('DSA')">DSA</mat-checkbox>
        </section>

      </div>
      <mat-divider></mat-divider>

      <div class="text-center mt-3">
        <button mat-raised-button class="m-2">Clear</button>
        <button mat-raised-button class="m-2" color="primary">Save</button>
      </div>

    </form>
  </div>
</div>
