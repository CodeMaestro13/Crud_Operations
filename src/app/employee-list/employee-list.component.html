<div class="container mt-3">
  <div>
    <button
      mat-raised-button
      color="accent"
      class="mt-2"
      routerLink="/employee"
    >
      Go to Employee Form
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
    </ng-container>

    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
    </ng-container>

    <ng-container matColumnDef="employeeNumber">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="employeeAddress">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="employeeGender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeGender }}</td>
    </ng-container>

    <ng-container matColumnDef="employeeDepartment">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let element">
        {{ element.employeeDepartment }}
      </td>
    </ng-container>

    <ng-container matColumnDef="employeeSkills">
      <th mat-header-cell *matHeaderCellDef>Skills</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeSkills }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="Example icon of delete" (click)="deleteEmployee(element.employeeId)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="Example icon for edit" (click)="updateEmployee(element.employeeId)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
